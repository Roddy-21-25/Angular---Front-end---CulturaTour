<div class="container">
  <div class="row m-3 d-flex justify-content-center">
    <button class="btn btn-login mb-4" (click)="GoHome()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-house-door-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"
        />
      </svg>
      Go Home
    </button>
  </div>
</div>

<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
                background-image: url('/assets/Fecth/login.jpg');
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
          height: 300px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Sign up</h2>
            <form>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text"  [(ngModel)]="nombre" id="form3Example1" placeholder="wriyr your name..." name="form3Example1" class="form-control" required />
                    <label class="form-label" for="form3Example1">First name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text"  [(ngModel)]="apellido" id="form3Example2"  placeholder="wriyr your last name..."  name="form3Example2" class="form-control" required />
                    <label class="form-label" for="form3Example2">Last name</label>
                  </div>
                </div>
              </div>
  
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3" name="form3Example3"  placeholder="wriyr your Email..."  [(ngModel)]="emailSignUp" class="form-control" required />
                <label class="form-label" for="form3Example3">Email address</label>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4" name="form3Example4"  placeholder="wriyr your password..."  [(ngModel)]="passwordSignUp" class="form-control" required />
                <label class="form-label" for="form3Example4">Password</label>
              </div>
  
              <!-- Submit button -->
              <button type="submit" class="btn btn-login btn-block mb-4" (click)="signUp()">
                Sign up
              </button>
  
              <!-- Register buttons -->
              <div class="text-center">
                <p>Do you have an account? Click below and complete the login</p>
              </div>
              <a routerLink="/login" class="signup">--Go to Login--</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
