<div class="container">
  <div class="row m-3 d-flex justify-content-center">
    <button
      class="btn btn-login mb-4"
      (click)="GoHome()"
    >
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
      </svg>
      Go Home
    </button>
  </div>
</div>

<!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div
    class="p-5 bg-image"
    style="
      background-image: url('/assets/Fecth/login.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover; /* Opcional: ajusta el tamaÃ±o de la imagen */

      height: 300px;
    "
  ></div>
  <!-- Background image -->

  <div
    class="card mx-4 mx-md-5 shadow-5-strong"
    style="
      margin-top: -100px;
      background: hsla(0, 0%, 100%, 0.8);
      backdrop-filter: blur(30px);
    "
  >
    <div class="card-body py-5 px-md-5">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Login</h2>
          <div *ngIf="invalidLogin" class="alert alert-danger">
            Invalid username or password
          </div>
          <form class="form-signin">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input
                type="email"
                id="username"
                name="username"
                [(ngModel)]="EmailLogin"
                required
                autofocus
                placeholder="write the email..."
                class="form-control"
              />
              <label class="form-label" for="username">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="PasswordLogin"
                placeholder="write the password..."
                required
                class="form-control"
              />
              <label class="form-label" for="password">Password</label>
            </div>

            <!-- Submit button -->
            <button
              class="btn btn-lg btn-login btn-block btn-block mb-4"
              (click)="login()"
            >
              Submit
            </button>

            <!-- Register buttons -->
            <div class="text-center">
              <p>Dont have an account? Click the link below</p>
            </div>
            <a routerLink="/signup" class="signup">--Create a User--</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
